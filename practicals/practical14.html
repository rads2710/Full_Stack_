<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-14</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/practical14.css">
</head>


<header>
    <h1>
        Form Template
    </h1>
</header>
<div class="container">
    <!-- TEMPLATE 1 -->
    <div class="temp1">
        <div class="form1head">
            <h1>LOGIN</h1>
            <div class="social">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-google"></i>
            </div>
        </div>
        <div class="form1container">
            <div>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <p>Forget <b>Password?</b></p>
            <input type="submit" value="LOGIN">
            <p id="p2">Don't have account? <b>SIGN UP</b></p>
        </div>
        <div class="form1footer"></div>
    </div>

    <!-- TEMPLATE 2 -->
    <div class="temp2">
        <div class="form2head">
            <h1>SIGN UP</h1>
        </div>
        <div class="form2container">
            <div>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <input type="checkbox" name="chk" id="chk">
            <p>Accept the <b>Terms and Conditions</b></p>
            <input type="submit" value="SIGNUP">
            <p id="p3">Have an account? <b>SIGN IN</b></p>
        </div>
        <div class="form2footer">
            <div class="social">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-google"></i>
            </div>
        </div>
    </div>

    <!-- TEMPLATE 3 -->
    <div class="temp3">
        <div class="form3head">
            <h1>SIGN IN</h1>
        </div>
        <div class="form3container">
            <div>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <p>Forget <b>Password?</b></p>
            <input type="submit" value="SIGNIN">
            <p id="p4"><b>Or sign in with</b></p>
        </div>
        <div class="form3footer">
            <div class="social">
                <i style="margin-right:10px" class="fa fa-facebook"></i>
                <i style="margin-right:10px" class="fa fa-twitter"></i>
                <i class="fa fa-google"></i>
            </div>
        </div>
    </div>
</div>
</body>
</html>
